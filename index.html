<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>读取本地文件</title>
</head>
<body>
	<p id="content"></p>

	<script>
		const filePath = 'data.txt';
		fetch(filePath)
			.then(response => response.text())
			.then(text => {
				document.querySelector('#content').textContent = text;
			});
	</script>
</body>
</html>
